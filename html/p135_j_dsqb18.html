  <head>

    <!--link(rel="stylesheet" type="text/css" href="../static/css/base.css")-->
    <link rel="stylesheet" href="../static/css/base.mod.css"/>
    <script type="text/javascript">
      (function(window, undefined){
        document.onkeydown = function(e){
      
        //var e = event || window.event || arguments.callee.caller.arguments[0];
        //alert(e.keyCode)
          switch (e.keyCode){
            case 48:
              location.reload();
              break;
            case 57:
              location.href="index.html";
              break;
            //- case 8:
            //-   location.href="index.html";
            //-   break;
          }
        }
      })(window)
    </script>
  </head>
  <body>
    <div class="pa pr wrap top-up">
      <div class="pa header lt">
        <div class="pa balance-icon ic2"></div>
        <div class="pa balance b2"><em class="text-white">账户余额：</em><em class="text-yellow">1000.00</em><em class="text-white">元</em></div>
      </div>
      <div class="pa container ued">
        <form action="www.baidu.com">
          <div class="pa icon-account"></div>
          <div class="pa info info4"><em class="text-white">账户余额不足，还需</em><em class="text-yellow">20.00</em><em class="text-white">元。</em></div>
          <div class="pa info info5"><em class="text-white">由于您消费情况良好，享有</em><em class="text-yellow">210</em><em class="text-white">元的透支额度特权，现开通透支额度可提前消费哦！</em></div>
          <div class="pa assay-info text-white">检测到您有副机已停机超过6个月，是否开启副机？</div>
          <div class="pa bx-check text-white">
            <div class="row">
              <div class="sub fix"><a href="javascript:;" data-tag="0" class="check-btn"></a>
                <input type="checkbox" style="display:none;"/><span class="text">同意开启 副机12345678910</span>
              </div>
              <div class="sub fix"><a href="javascript:;" data-tag="0" class="check-btn"></a>
                <input type="checkbox" style="display:none;"/><span class="text">同意开启 副机12345678910</span>
              </div>
            </div>
          </div>
          <div class="pa bx credits"><a href="javascript:;" data-tag="0" class="check-btn"></a>
            <input type="checkbox" style="display:none;"/><em class="text-white">同意</em><a href="#" class="link">《透支额度电子协议》</a>
          </div><a id="btn-not" href="javascript:;" style="visibility:hidden;" onfocus="showdiv('btn-dredge')" onblur="closediv('btn-dredge')" class="pa btn-dredge"><img src="../static/images/p135_btn_dredge.png"/></a>
          <div class="pa btn-dredge nom"></div>
          <div id="btn-dredge" style="z-index:5;visibility:hidden;" class="pa btn-dredge focus"></div>
          <div id="dredge-not" style="z-index:10;" class="pa btn-dredge not"></div><a href="#" onfocus="showdiv('btn-withhold')" onblur="closediv('btn-withhold')" class="pa btn btn-withhold"><img src="../static/images/btn_withhold.jpg"/></a>
          <div class="pa btn btn-withhold nom"></div>
          <div id="btn-withhold" style="visibility:hidden;" class="pa btn btn-withhold focus"></div>
        </form>
      </div>
      <div class="pa footer"><a id="footer_index" href="#" onfocus="showdiv('index_focus')" onblur="closediv('index_focus')" style="z-index=1" class="pa btn-index"><img src="../static/images/p135_footer_index_07.jpg"/></a>
        <div style="z-index=2" class="pa btn btn-index img nom"></div>
        <div id="index_focus" style="visibility:hidden;" class="pa btn-index img focus"></div><a id="footer_home" href="#" onfocus="showdiv('home_focus')" onblur="closediv('home_focus')" style="z-index=1" class="pa btn-home"><img src="../static/images/p135_footer_home_08.jpg"/></a>
        <div style="z-index=2" class="pa btn btn-home img nom"></div>
        <div id="home_focus" style="visibility:hidden;" class="pa btn-home img focus"></div><a id="footer_back" href="#" onfocus="showdiv('back_focus')" onblur="closediv('back_focus')" style="z-index=1" class="pa btn-back"><img src="../static/images/p135_footer_back_09.jpg"/></a>
        <div style="z-index=2" class="pa btn btn-back img nom"></div>
        <div id="back_focus" style="visibility:hidden;" class="pa btn-back img focus"> </div>
      </div>
    </div>
  </body>
  <script src="../../static/public/js/jquery.min.js"></script>
  <script type="text/javascript">
    /**
    * 机顶盒编号
    * @method base.tbId
    * @since p53
    * @type string
    * @default 00000000000
    */
    //base.tbId = window.guangxi ? guangxi.getStbNum() || guangxi.System.newwork.macAddress.replace(/:/g, '').replace(/No Card/g, '') || doc.all.ip.value : '00000000000';
    /**
    * 机顶盒类型
    * @method base.tbType
    * @since p53
    * @type string
    * @default 0000
    */
    //base.tbType = window.iPanel ? /(Safari)|(Chrome)|(Firefox)/.test(navigator.userAgent) ? base.tbId.length == 11 && base.tbId.substring(2, 4) == '19' ? '0002' : window.iPanel.getGlobalVar('RESOLUTION_1280_720') ? '0003' : '0002' : '0001' : '0000';
    //if(base.tbType != (0002 || '0002' || 0003 || '0003'))return false;
    (function(window, undefined){
      var _tag = 0;
      $(document).on('click','.check-btn',function(){
        var $this  = $(this),
            $input = $this.next('input'),
            tag    = $this.attr('data-tag');
            
        $this[tag==0?'addClass' : tag==1?'removeClass': false]('active');
        $this.attr('data-tag',tag==1?'0': tag==0?'1':false);
        $input.prop("checked",tag == 1 ? false : tag == 0 ? true : null);
        _tag = (($('.bx-check').find('input[type=checkbox]:checked').size()) && ($('.credits').find('input[type=checkbox]:checked').size())) ? 1 : 0;
        $('#btn-not').css('visibility',_tag==1 ? 'visible' : 'hidden');
        $('#dredge-not').css('visibility',_tag==0 ? 'visible' : 'hidden');
      });
    })(window)
    function showdiv(id) {
        document.getElementById(id).style.visibility="visible";
    }
    
    function closediv(id) {
        document.getElementById(id).style.visibility="hidden";
    }
  </script>
</html>
